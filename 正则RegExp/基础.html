    /**
     * \d 代表数字
     * \w 数字，字母，下划线_
     * \W 除了数字字母，下划线 如 @ #特殊符号
     * \s 空格 \r \n 换行
     * \S 除了空格
     * 
     * ^ 开始边界
     * $ 结束边界
     * 
     * . 除了换行符的所有字符
     * + 前面的字符1个或多个
     * * 0或多个
     * ？可以不存在
     * 
     * 模式
     * g  全局
     * i  大写也匹配
     * m  每行单独匹配
     * u  正确识别复杂字节字符
     */

    let span = `
        <span>
            asdas
            hand
        </span>
    `
    // 所有内容[\s\S]都可以取
    console.log(span.match(/<span>[\s\S]+<\/span>/)[0]);
    
    // 字符属性 \p{}
    const hd = "asdasdas2011.你好,加油";
    console.log(hd.match(/\p{L}/gu)); // L属性匹配字
    console.log(hd.match(/\p{P}/gu)); // P属性匹配标点符号
    console.log(hd.match(/\p{sc=Han}/gu));// 汉字匹配
